name: Translate new language translation

on:
  push:
    # Trigger only when a Markdown/MDX file under blog/src/i18n/dictionaries/ changes.
    branches: ["main", "test"]
    paths:
      - 'src/assets/locales/**/*.yml'
      - 'src/assets/locales/**/*.yaml'

jobs:
  translate:
    runs-on: ubuntu-latest

    # We need write access to commit the translated files back.
    permissions:
      contents: write
      pull-requests: write

    env:
      # Secrets you added in the repo ( Settings → Secrets → Actions )
      AZURE_OPENAI_KEY: ${{ secrets.AZURE_OPENAI_KEY }}
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}

      # Name of the Azure deployment for GPT-4o (change if needed)
      AZURE_OPENAI_DEPLOYMENT: ${{ vars.AZURE_OPENAI_DEPLOYMENT }}
      # Cheaper fallback model (optional)
      MODEL_FALLBACK: gpt-4o

      # Comma-separated list of language codes we translate into
      LANG_CODES: "en,de,fr,ja,es,it,nl,sv,no,da,fi,pt,zh,ar,he,tr,pl,cs,id"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Pull two commits so we can diff against the previous one
          fetch-depth: 2

      - name: Detect changed YML/YAML files
        id: changed
        run: |
          # List files touched in the last commit, keep only *.yml/yaml
          # and exclude anything already in blog
          echo "matrix=$(git diff --name-only HEAD^ | \
            grep -E 'src/assets/locales/.*\.(yml|yaml)$' | \
            grep -vE 'src/assets/locales/(de|fr|ja|es|it|nl|sv|no|da|fi|pt|zh|ar|he|tr|pl|cs|id|en)/' | \
            jq -Rsc 'split("\n")[:-1]')" >> "$GITHUB_OUTPUT"

      - name: Exit if there is nothing to translate
        if: ${{ steps.changed.outputs.matrix == '[]' }}
        run: echo "No new or updated blog posts found."

      - name: Set up Python
        if: ${{ steps.changed.outputs.matrix != '[]' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        if: ${{ steps.changed.outputs.matrix != '[]' }}
        run: |
          pip install openai==1.* pydantic==2.* PyYAML==6.*

      - name: Run translator script
        if: ${{ steps.changed.outputs.matrix != '[]' }}
        run: |
          python scripts/translate_blog.py '${{ steps.changed.outputs.matrix }}'
      - name: Commit and Push Built Files
        if: ${{ steps.changed.outputs.matrix != '[]' }}
        uses: stefanzweifel/git-auto-commit-action@v5 # Use a stable version of the action
        with:
          # Path to the directory containing the files to commit.
          # This will commit all changes within the 'src/i18n/dictionaries/' folder.
          commit_message: "chore(translations): add multilingual copies [skip ci]" # Use '[skip ci]' to prevent re-triggering the workflow
          # Add the 'dist' directory to the files to be committed.
          # This ensures only changes in 'src/i18n/dictionaries/' are considered for the commit.
          file_pattern: src/i18n/dictionaries/
          skip_checkout: true
          # Optional: Configure the committer details
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"